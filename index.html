<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - Custom Music Player using JavaScript</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
<link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<div class="player">
  <div class="player-track-meta">
    <p>Track name</p>
    <p><span>Track Author</span></p>
  </div>
  <div class="player-controls">
    <button class="player-play-btn" 
            role="button" 
            aria-label="Play"
            data-playing="false"
            >
      <div class="player-icon-play">
    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><title>play</title><g fill="none"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M18.25 12L5.75 5.75v12.5L18.25 12z"></path></g></svg>
        </div>
      
      <div class="player-icon-pause hidden">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><title>pause</title><g fill="none"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M15.25 6.75v10.5"></path><path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M8.75 6.75v10.5"></path></g></svg>
      </div>
    </button>
    <div class="player-timeline">
      <span class="player-time player-time-current">00:00</span>
      <div class="player-progress">
        <div class="player-progress-filled"></div>
      </div>
      <span class="player-time player-time-duration">00:00</span>
    </div>
    <div class="player-volume-container">
      	<input type="range" id="volume" min="0" max="1" value="1" step="0.01" class="player-volume" />
    </div>
  </div>
  
  <audio src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/858/outfoxing.mp3" crossorigin="anonymous" ></audio>
</div>
<!-- partial -->
  <script  src="./script.js"></script>

</body>
</html>
